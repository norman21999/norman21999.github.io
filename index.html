<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг с кнопкой Download</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e6f5fa, #c3e1ec); /* фон, подобный указанному лендингу */
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            color: #333; /* цвет текста */
        }

        .download-button {
            padding: 15px 50px;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(90deg, #007BFF, #00bfff); /* градиент кнопки */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5); /* тень для кнопки */
            transition: transform 0.3s, box-shadow 0.3s; /* анимация нажатия */
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
            z-index: 0;
        }

        .download-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .download-button:hover {
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.7); /* tень при наведении */
            transform: translateY(-4px); /* эффект подъема кнопки */
        }

        .progress-bar {
            width: 0;
            height: 10px;
            background-color: #28a745;
            transition: width 3s ease;
            margin-top: 20px;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: none; /* скрываем контейнер */
            transition: display 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="download-button" id="downloadBtn">Download</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            // Показываем progress bar
            progressContainer.style.display = 'block';

            // Анимация прогресс-бара
            progressBar.style.width = '100%';

            // Переход на ссылку после завершения анимации
            setTimeout(() => {
                window.location.href = 'https://example.com'; // Замените на вашу ссылку
            }, 3000); // Время 3 секунды, чтобы совпадало с анимацией
        });
    </script>
</body>
</html>
