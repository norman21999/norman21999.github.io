<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг с кнопкой Download</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E90FF; /* синий фон */
            font-family: 'Arial', sans-serif; /* добавлен шрифт */
            transition: background-color 0.5s ease; /* плавный переход фона */
        }

        .container {
            text-align: center;
            color: #fff; /* цвет текста */
        }

        .download-button {
            padding: 15px 50px;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(45deg, #4CAF50, #8BC34A); /* градиент кнопки */
            border: none;
            border-radius: 30px; /* закругленные края */
            cursor: pointer;
            text-transform: uppercase; /* все буквы заглавные */
            letter-spacing: 1px; /* расстояние между буквами */
            position: relative;
            overflow: hidden; /* для эффекта нажатия */
            transition: color 0.4s, transform 0.4s; /* анимация изменения цвета и размера */
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
            z-index: 0;
        }

        .download-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .download-button:hover {
            color: #1E90FF; /* цвет текста при наведении */
            transform: scale(1.05); /* увеличение размера кнопки */
        }

        .progress-bar {
            width: 0;
            height: 10px;
            background-color: #28a745;
            transition: width 3s ease; /* скорость анимации */
            margin-top: 20px;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: none; /* скрываем контейнер */
            transition: display 0.3s ease; /* плавный переход для контейнера */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="download-button" id="downloadBtn">Download</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            // Показываем progress bar
            progressContainer.style.display = 'block';

            // Анимация прогресс-бара
            progressBar.style.width = '100%';

            // Переход на ссылку после завершения анимации
            setTimeout(() => {
                window.location.href = 'https://example.com'; // Замените на вашу ссылку
            }, 3000); // Время 3 секунды, чтобы совпадало с анимацией
        });
    </script>
</body>
</html>
